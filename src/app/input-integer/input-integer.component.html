<div class="input-group" >
    <div class="input-group">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-dark btn-sm" (click)="downQuantity()">-</button>
      </div>
      <input type="text" class="text-center" [(ngModel)]="quantity">
      <div class="input-group-append">
        <button type="button" class="btn btn-dark btn-sm" (click)="upQuantity()">+</button>
      </div>
    </div>
  </div>
